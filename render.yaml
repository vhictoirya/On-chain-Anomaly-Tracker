services:
  - type: web
    name: chainwatch-api
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: MORALIS_KEY
        sync: false
      - key: WEBACY_API_KEY
        sync: false
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: GECKO_API
        sync: false
      - key: INFURA_URL
        sync: false
    autoDeploy: true