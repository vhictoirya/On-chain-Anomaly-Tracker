services:
  - type: web
    name: chainwatch-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn -c gunicorn.conf.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: MORALIS_KEY
        sync: false
      - key: WEBACY_API_KEY
        sync: false